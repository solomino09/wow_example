<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Модель Box</title>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background-color: gray;
}

#box {
  background-color: blue;
  padding: 10px;
  border: 5px solid black;
  width: 300px;
  height: 50px;
  margin-top: 50px;
  overflow: auto;
}
#content {
  background-color: #90EE90; /* green */
}

h1 {
  margin-bottom: 30px;
}

</style>
</head>
<body>

<h1>Модель Box</h1>

<div id="box">
  <div id="content">Еней  був  парубок  моторний І  хлопець  хоть  куди  козак, Удавсь  на  всеє  зле  проворний, Завзятійший  од  всіх  бурлак. Но  греки,  як  спаливши  Трою, Зробили  з  неї  скирту  гною, Він  взявши  торбу  тягу  дав; Забравши  деяких  троянців, Осмалених,  як  гиря,  ланців, П'ятами  з  Трої  накивав.  
  </div>
</div>


</body>
</html>
